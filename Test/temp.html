<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" > 
<head> 
<title>Picture</title> 
<script src="http://code.jquery.com/jquery-1.3.2.js" type="text/javascript"></script> 
<style type="text/css"> 
.rootclass{ border:none;position:relative;} 

</style> 
<script type="text/javascript">
    $(document).ready(function () {

        $(".rootclass").mousemove(function (e) {
            var positionX = e.originalEvent.x || e.originalEvent.layerX || 0;
            if (positionX <= $(this).width() / 4) {
                this.style.cursor = 'url("pre.cur"),auto';
                $(this).attr('title', 'Previous');
                $(this).parent().attr('href', $(this).attr('left'));
            } else if (positionX >= $(this).width() * 3 / 4) {
                this.style.cursor = 'url("next.cur"),auto';
                $(this).attr('title', 'Next');
                $(this).parent().attr('href', $(this).attr('right'));
            }
        });
        $(".rootclass").mouseover(function (e) {
            $(".header img").hide();
            $(".header img").attr('src', '2.jpg');
            $(".header img").fadeIn(200);
        });

        $(".rootclass").mouseout(function (e) {
            $(".header img").hide();
            $(".header img").attr('src', '1.jpg');
            $(".header img").fadeIn(200);
        });
    }); 
</script> 
</head> 
<body> 
        <div class="header"> 
                <a href="#" > 
                    <img src="1.jpg" alt="" class="rootclass" left="3.jpg" right="4.jpg" /> 
                </a> 
        </div>
</body> 
</html>
