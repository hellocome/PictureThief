<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>[TITLE]</title>

        <style type="text/css"> 
            .rootclass{ border:none;position:relative;} 
        </style> 

        <script src="http://code.jquery.com/jquery-1.3.2.js" type="text/javascript"></script> 
        <script type="text/javascript">
            $(document).ready(function () {
                $(".rootclass").mousemove(function (e) {
                    var positionX =  e.originalEvent.layerX || 0;

                    //$(".lname").attr('value', positionX);
                    //$(".lname1").attr('value', e.originalEvent.x);
                    //$(".lname2").attr('value', e.originalEvent.layerX);

                    if (positionX <= $(this).width() / 2) {
                        this.style.cursor = 'url("pre.cur"),auto';
                        $(this).attr('title', 'Previous');
                        $(this).parent().attr('href', $(this).attr('left'));
                    } else {
                        this.style.cursor = 'url("next.cur"),auto';
                        $(this).attr('title', 'Next');
                        $(this).parent().attr('href', $(this).attr('right'));
                    }
                });

            }); 
        </script> 
    </head>

    <body>
        <table width="100%">
            <tr>
                <td align="center">
                        <img class="rootclass" alt="" src="1.jpg" left="2.jpg" right="3.jpg"/>
                </td>
            </tr>

</html>
